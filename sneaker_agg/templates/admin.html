{% extends "layout.html" %}
{% block body %}
  <h2>Admin Sign Up</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('admin') }}" method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username>
      <dt>Password:
      <dd><input type=password name=password placeholder="password">
      <dd><input type=password name=confirm_password placeholder="Confirm Password">
      <dt>Admin Password:
      <dd><input type=password name=admin_password placeholder="Admin Password">
      <dd><input type=submit value="Sign Up">
    </dl>
  </form>
{% endblock %}
